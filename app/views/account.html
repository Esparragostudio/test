
<div class="row-fluid">
<div class="col-md-12">
  <h3>Profile</h3>


  <img ng-src="http://graph.facebook.com/{{user.facebook.id}}/picture"/>
   <a ng-href="https://www.facebook.com/{{user.facebook.id}}" target="_blank"><h2>Mira tu perfil en Facebook :)</h2></a>

  <form role="form">
    <p class="form-group">
      <label>Account ID</label><br/>

      {{user.uid}}
    </p>

    <h1>{{user.facebook.displayName}}</h1>

    <p class="form-group">
      <label>Name:</label>
      <input type="text" name="name" ng-model="profile.name" class="form-control" />
    </p>

    <p class="form-group">
      <label>Email:</label>
      <input type="text" name="email" ng-model="profile.email" class="form-control" />
    </p>
  </form>

  <p>
    <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
  </p>
</div>

</div>
<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
